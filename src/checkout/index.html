<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="divider" id="checkout-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkoutForm">
        <fieldset>
          <legend>Shipping</legend>
          <label for="fname">First name: 
            <input value= 'Agustin' type="text" id ="fname" name="fname" pattern="[a-zA-Z]+" maxlength="15" required>
          </label>
          <label for="lname">Last name: 
            <input value= 'Agustin' type="text" id ="lname" name="lname" pattern="[a-zA-Z]+" maxlength="15" required>
          </label>
          <label for="street">Street: 
            <input value= 'Agustin' type="text" id="street" name="street" required>
          </label>
          <label for="city">City: 
            <input value= 'Agustin' type="text" id ="city" name="city" pattern="[a-zA-Z]+" required>
          </label>
          <label for="state">State: 
            <input value= 'Agustin' type="text" id ="state" name="state" required>
          </label>
          <label for="zip">Zip: 
            <input value= '2700' type="number" id ="zip" name="zip" required>
          </label>
        </fieldset>
        <fieldset>
        <legend>Credit Card</legend>
        <label for="cnumber">Card Number: 
          <input type="number" id="cnumber" name="cnumber" value='1234123412341234' max="9999999999999999999" placeholder="xxxx xxxx xxxx xxxx" required>
        </label>
        <label for="expiration">Expiration Date: 
          <input value= '23/21' type="text" id="expiration" name="expiration" required>
        </label>
        
        <label for="securityCode">Security Code:
          <input type="number" id="securityCode" name="securityCode" max="999" value = '123' placeholder="xxx" required>
        </label>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <p>Item Subtotal<span id="subtotal"></span></p>
          <p>Shipping Estimate<span id="shipping-estimate" name="shipping"></span></p>
          <p>Tax<span id="tax" name="tax"></span></p>
          <p><strong>Order Total</strong><span id="order-total" name="orderTotal"></span></p>
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
    </main>
    <footer id="checkout-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
